<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droplet Phenotyping Analysis Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Droplet Phenotyping Analysis Pipeline</h1>
</div>

<!-- Main container: Sidebar + Content Area -->
<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Available Experiments</h2>
        <input type="text" id="filter-input" placeholder="Filter by Project ID">
        <ul id="experiment-list">
            <!-- Experiments will be dynamically loaded here -->
        </ul>
    </div>

    <!-- Content area (right side) -->
    <div class="content-area">
        <!-- Top flat div -->
        <div class="top-flat">
            <!-- Detect Droplets Form -->
            <div class="card">
                <h2>Detect Droplets</h2>
                <form id="form_gdr">
                    <label for="mode_gdr">Detection Mode:</label>
                    <select id="mode_gdr">
                        <option value="sweep">Variable size</option>
                        <option value="constant">Fixed size</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Detect Outliers Form -->
            <div class="card">
                <h2>Detect Outliers</h2>
                <form id="form_do">
                    <label for="model_name_do">Model Name:</label>
                    <select id="model_name_do"></select>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Cell Count Form -->
            <div class="card">
                <h2>Cell Count</h2>
                <form id="form_cc">
                    <label for="model_name_cc">Model Name:</label>
                    <select id="model_name_cc"></select>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Generate WP Form -->
            <div class="card">
                <h2>Generate WP</h2>
                <form id="form_wp">
                    <div class="wp-input-container">
                        <div style="flex: 1; display: flex; flex-direction: column;">
                            <label for="exclude_query_wp">Exclude Query:</label>
                            <input type="text" id="exclude_query_wp">
                        </div>
                        <div style="flex: 1; display: flex; flex-direction: column;">
                            <label for="wp_size_wp">WP Size:</label>
                            <input type="number" id="wp_size_wp" value="100">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Bottom large div for dataframe display-->
        <div class="bottom-large" id="table-container">
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
