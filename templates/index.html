<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droplet Phenotyping Analysis Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">
    <h1>Droplet Phenotyping Analysis Pipeline</h1>
</div>

<div class="main-container">
    <!-- Sidebar for experiments -->
    <div class="sidebar">
        <h2>Available Experiments</h2>
        <ul id="experiment-list">
            <!-- Experiments will be dynamically loaded here -->
        </ul>
    </div>

    <div class="content-container">
        <!-- Detect Droplets Form -->
        <div class="card">
            <h2>Detect Droplets</h2>
            <form id="form_gdr">
                <label for="mode_gdr">Mode:</label>
                <select id="mode_gdr">
                    <option value="sweep">Detect within size range</option>
                    <option value="constant">Detect with constant size</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Detect Outliers Form -->
        <div class="card">
            <h2>Detect Outliers</h2>
            <form id="form_do">
                <label for="model_name_do">Model Name:</label>
                <select id="model_name_do"></select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Cell Count Form -->
        <div class="card">
            <h2>Cell Count</h2>
            <form id="form_cc">
                <label for="model_name_cc">Model Name:</label>
                <select id="model_name_cc"></select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Generate WP Form -->
        <div class="card">
            <h2>Generate WP</h2>
            <form id="form_wp">
                <label for="wp_size_wp">WP Size:</label>
                <input type="number" id="wp_size_wp" value="100">

                <label for="exclude_query_wp">Exclude Query:</label>
                <input type="text" id="exclude_query_wp">

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="result"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
